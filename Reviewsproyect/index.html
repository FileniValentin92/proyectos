<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a383b29b9d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">

            <!-- title -->

            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->

            <article class="review">
                <div class="img-container">
                    <img src="./person1.jpeg" id="person-img" alt="" /> 

                </div>
                <h4 id="author"> Sara</h4>
                <p id="job"> Ux Designer</p>
                <p id="info"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium eligendi totam ratione, perspiciatis aspernatur laborum voluptatum vitae esse enim error illo dolores molestias architecto explicabo distinctio mollitia voluptatem asperiores sequi.

                </p>

                <!-- prev next buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="prev-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>





            </article>


        </section>
    </main>





    <script src="app.js"></script>
    
</body>
</html>
